<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Data Portal</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="header-container">
      <h1>Crypto Data Portal</h1>
      <div id="countdown">01:00</div>

      <button class="refresh-button" onclick="fetchCryptoData()">
        Refresh
      </button>
    </div>
    <table id="cryptoTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Symbol</th>
          <th>Lowest Price</th>
          <th>Highest Price</th>
          <th>Current Price</th>
          <th>Volume</th>
          <th>Price Change</th>
          <th>Price Change %</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="cryptoData"></tbody>
    </table>

    <script src="./à»ˆjs/index.js"></script>
  </body>
</html>
